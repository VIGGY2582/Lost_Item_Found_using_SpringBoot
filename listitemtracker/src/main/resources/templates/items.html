<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lost & Found Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .logo-text h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f8fafc 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }
        
        .stats {
            display: flex;
            gap: 2.5rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            min-width: 120px;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 2;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 2.5rem;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--primary-gradient);
            opacity: 0.8;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.2);
        }
        
        .card-header {
            padding: 2rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        
        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .card-title i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-label i {
            color: #667eea;
            font-size: 0.75rem;
        }
        
        .form-input {
            padding: 1rem 1.25rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 8px 24px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(79, 172, 254, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            padding: 1.25rem 1rem;
            text-align: left;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 2px solid var(--border-color);
        }
        
        td {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid rgba(51, 65, 85, 0.5);
            font-size: 0.9rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        tr:hover td {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .status-badge:hover::before {
            left: 100%;
        }
        
        .status-found {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }
        
        .status-claimed {
            background: var(--warning-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(250, 112, 154, 0.3);
        }
        
        .status-found i {
            margin-right: 0.5rem;
        }
        
        .status-claimed i {
            margin-right: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .action-cell {
            display: flex;
            gap: 0.75rem;
        }
        
        .item-id {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: #667eea;
        }
        
        .item-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
            
            .stats {
                width: 100%;
                justify-content: space-around;
                gap: 1rem;
            }
            
            .stat-item {
                min-width: 80px;
                padding: 0.75rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .card-header, .card-body {
                padding: 1.5rem;
            }
            
            .table-container {
                margin: 0 -1rem;
                padding: 0 1rem;
            }
            
            th, td {
                padding: 1rem 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header-content">
        <div class="logo">
            <div class="logo-icon">L&F</div>
            <div class="logo-text">
                <h1>Lost & Found System</h1>
                <p>Professional Item Management</p>
            </div>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" th:text="${#lists.size(items)}">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" th:text="${#lists.size(items.?[status == 'FOUND'])}">0</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" th:text="${#lists.size(items.?[status == 'CLAIMED'])}">0</div>
                <div class="stat-label">Claimed</div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <!-- Report New Item -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-plus-circle"></i>
                Report Found Item
            </h2>
        </div>
        <div class="card-body">
            <form th:action="@{/items/ui/add}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-box"></i>
                            Item Name
                        </label>
                        <input type="text" name="itemName" class="form-input" placeholder="e.g., iPhone 13 Pro Max" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Found Location
                        </label>
                        <input type="text" name="foundLocation" class="form-input" placeholder="e.g., Conference Room A" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Found By
                        </label>
                        <input type="text" name="foundBy" class="form-input" placeholder="e.g., John Smith" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Add Item
                </button>
            </form>
        </div>
    </div>
    
    <!-- Items List -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-list"></i>
                Inventory Management
            </h2>
        </div>
        <div class="card-body">
            <div class="table-container">
                <table th:if="${#lists.size(items) > 0}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item Description</th>
                            <th>Location</th>
                            <th>Found By</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td>
                                <span class="item-id">#</span><span th:text="${item.itemId}"></span>
                            </td>
                            <td>
                                <span class="item-name" th:text="${item.itemName}"></span>
                            </td>
                            <td th:text="${item.foundLocation}"></td>
                            <td th:text="${item.foundBy}"></td>
                            <td th:text="${#temporals.format(item.foundDate, 'MMM dd, yyyy')}"></td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${item.status == 'FOUND' ? 'status-found' : 'status-claimed'}">
                                    <i th:class="${item.status == 'FOUND' ? 'fas fa-search' : 'fas fa-check-circle'}"></i>
                                    <span th:text="${item.status}"></span>
                                </span>
                            </td>
                            <td>
                                <div class="action-cell">
                                    <form th:action="@{/items/ui/claim/{id}(id=${item.itemId})}" method="post" style="display:inline;">
                                        <button type="submit" 
                                                class="btn btn-success"
                                                th:disabled="${item.status == 'CLAIMED'}">
                                            <i class="fas fa-hand-holding"></i>
                                            Claim
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${#lists.size(items) == 0}" class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <h3>No Items Found</h3>
                    <p>Start by adding a found item using the form above.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
